<h1>Details page for: {{details.name}}</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class= "panel-title">{{details.name}}</h3>
  </div>
  <div class="panel-body">
    <h5>Operating System: {{details.os}}</h5>
    <h5>Response Time: {{details.responseTime}}</h5>
    <h5>CPU: {{details.cpu}}</h5>
    <h5>Memory: {{details.memory}}</h5>
    <h5>Temperature: {{details.temp}}</h5>
  </div>
</div>
